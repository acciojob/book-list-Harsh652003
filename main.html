<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <h1>My<span>Book</span>List</h1>
   <form id="book-form" class="form-group">
    <input type="text" id="title" placeholder="Title" required><br>
    <input type="text" id="author" placeholder="Author" required><br>
    <input type="text" id="isbn" placeholder="ISBN#" required><br>
    <button type="submit" id="submit">Add Book</button>
</form>
<table class="table-striped">

        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
               
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
